<div class="film-list">
  <mat-grid-list cols="3" gutterSize="16px">
    <mat-grid-tile *ngFor="let film of films">
      <mat-card class="film-card">

<!--       on peut remplacer l'url de l'image par le nom de propriété  poster_path -->
<!--        <img mat-card-image [src]="data.poster_path" alt="{{ film.name }}">-->
        <img mat-card-image src="../../assets/layout/images/img.png" alt="{{ film.title }}">
        <mat-card-content>
          <h3 mat-card-title>{{ film.title }}</h3>
          <p mat-card-subtitle>{{ film.release_date | date: 'mediumDate' }}</p>
          <p>{{ film.overview | slice:0:70  }} ...</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/filmDetails','movie', film.id]">View Details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
