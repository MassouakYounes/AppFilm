<div class="film-list">
  <mat-grid-list cols="4" gutterSize="16px">
    <mat-grid-tile *ngFor="let serie of seriesList">
      <mat-card class="film-card">

        <!--       on peut remplacer l'url de l'image par le nom de propriété  poster_path -->
        <!--        <img mat-card-image [src]="data.poster_path" alt="{{ film.name }}">-->
        <img mat-card-image src="../../assets/layout/images/series.png" alt="{{ serie.name }}">
        <mat-card-content>
          <h3 mat-card-title>{{ serie.name }}</h3>
          <p mat-card-subtitle>{{ serie.first_air_date | date: 'mediumDate' }}</p>
          <p>{{ serie.overview | slice:0:100  }} ...</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/filmDetails','serie', serie.id]">View Details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
